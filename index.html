<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üîû Conte√∫do Exclusivo</title>
  <style>
    :root{
      --bg:#0f0f11;
      --card:#161617;
      --accent:#ff007f;
      --accent2:#00c853;
      --text:#eee;
      --muted:#bdbdbd;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#070707, #111);
      font-family: Inter, Roboto, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }
    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:14px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      text-align:center;
    }
    h1{ margin:0 0 8px 0; font-size:22px; }
    p{ color:var(--muted); margin:6px 0 18px; }
    .btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:12px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      border:none;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      margin:8px 6px;
    }
    #contador{
      margin-top:14px;
      font-size:18px;
      color: #ffd54f;
      display: none;
    }
    .alerta{
      background:#ff4444;
      padding:12px;
      border-radius:8px;
      margin-bottom:16px;
      color:white;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîû Conte√∫do Exclusivo</h1>
    <p>Clique em <b>Ver An√∫ncio</b> para desbloquear o conte√∫do da modelo.</p>

    <div id="avisoTelegram" class="alerta">
      ‚ö† Abra esta p√°gina no <b>NAVEGADOR</b> do seu celular para continuar!
    </div>

    <button id="verAnuncio" class="btn">Ver An√∫ncio</button>

    <div id="contador">Aguarde <span id="segundos">10</span>s...</div>
  </div>

<script>
  // === CONFIGURA√á√ÉO ===
  const SMARTLINK = "https://otieu.com/4/9645676"; // link do an√∫ncio
  const TELEGRAM_LINK = "https://t.me/+z-i6AW_pVExmYTkx"; // link da modelo
  const TEMPO_SEGUNDOS = 10; // tempo do contador
  // =====================

  const btnAnuncio = document.getElementById("verAnuncio");
  const contadorBox = document.getElementById("contador");
  const segundosSpan = document.getElementById("segundos");
  const avisoTelegram = document.getElementById("avisoTelegram");

  let tempo = TEMPO_SEGUNDOS;
  let anuncioWindow = null;
  let intervalo = null;

  // Detectar se est√° no navegador interno do Telegram
  function estaNoTelegram(){
    return navigator.userAgent.toLowerCase().includes("telegram");
  }

  // Inicia a contagem regressiva
  function iniciarContador(){
    contadorBox.style.display = "block";
    segundosSpan.textContent = tempo;

    intervalo = setInterval(() => {
      // Verifica se o an√∫ncio foi fechado antes do tempo
      if (anuncioWindow && anuncioWindow.closed) {
        clearInterval(intervalo);
        contadorBox.innerHTML = "‚ùå Voc√™ fechou o an√∫ncio antes do tempo!";
        return;
      }

      tempo--;
      segundosSpan.textContent = tempo;

      if (tempo <= 0) {
        clearInterval(intervalo);
        contadorBox.textContent = "‚úÖ Redirecionando...";
        setTimeout(() => {
          window.location.href = TELEGRAM_LINK;
        }, 1000);
      }
    }, 1000);
  }

  // A√ß√£o ao clicar no bot√£o
  btnAnuncio.addEventListener("click", () => {
    anuncioWindow = window.open(SMARTLINK, "_blank");
    if (!anuncioWindow) {
      alert("‚ö† Permita pop-ups para abrir o an√∫ncio!");
      return;
    }
    iniciarContador();
  });

  // Exibir aviso se estiver dentro do Telegram
  if (estaNoTelegram()) {
    avisoTelegram.style.display = "block";
    btnAnuncio.disabled = true;
    btnAnuncio.style.opacity = 0.5;
    btnAnuncio.style.cursor = "not-allowed";
  }
</script>
</body>
</html>
