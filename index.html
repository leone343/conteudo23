<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üîû Conte√∫do Exclusivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1b1b1b;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 10px;
    }
    .btn {
      background: #ff007f;
      border: none;
      padding: 14px 24px;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff3da6;
    }
    #aviso {
      display: none;
      margin-top: 12px;
      color: #ffcc00;
      font-size: 14px;
    }
    #contador {
      margin-top: 12px;
      font-size: 16px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîû Conte√∫do Exclusivo</h1>
    <p id="texto">Clique no bot√£o abaixo para continuar:</p>
    <button id="btnContinuar" class="btn">Clique aqui para continuar</button>
    <div id="aviso">‚ö† Para continuar, abra no navegador do seu celular</div>
    <div id="contador"></div>
  </div>

<script>
  const SMARTLINK = "https://otieu.com/4/9645676"; 
  const TELEGRAM_LINK = "https://t.me/+z-i6AW_pVExmYTkx";
  const TEMPO_SEGUNDOS = 10;

  const btnContinuar = document.getElementById("btnContinuar");
  const aviso = document.getElementById("aviso");
  const texto = document.getElementById("texto");
  const contador = document.getElementById("contador");

  function estaNoTelegram() {
    return navigator.userAgent.toLowerCase().includes("telegram");
  }

  function abrirNoNavegadorExterno() {
    const url = window.location.href;
    const intentUrl = "intent://" + url.replace(/^https?:\/\//, "") +
      "#Intent;scheme=https;package=com.android.chrome;end;";
    window.location.href = intentUrl;
  }

  function iniciarContagem() {
    let tempo = TEMPO_SEGUNDOS;
    contador.innerText = `‚è≥ Aguarde ${tempo} segundos...`;
    const intervalo = setInterval(() => {
      tempo--;
      contador.innerText = `‚è≥ Aguarde ${tempo} segundos...`;
      if (tempo <= 0) {
        clearInterval(intervalo);
        window.location.href = TELEGRAM_LINK;
      }
    }, 1000);
  }

  if (estaNoTelegram()) {
    texto.innerText = "‚ö† O Telegram bloqueia a p√°gina. Clique no bot√£o abaixo para abrir no navegador.";
    aviso.style.display = "block";
    btnContinuar.addEventListener("click", abrirNoNavegadorExterno);
  } else {
    btnContinuar.innerText = "Ver An√∫ncio";
    btnContinuar.addEventListener("click", () => {
      // Abre o an√∫ncio
      window.open(SMARTLINK, "_blank");
      // Esconde o bot√£o e mostra mensagem de contagem
      btnContinuar.style.display = "none";
      texto.innerText = "üîÑ Conte√∫do carregando... aguarde a contagem";
      // Inicia contagem para redirecionar
      iniciarContagem();
    });
  }
</script>
</body>
</html>
