<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff, #00ff88, #00ffaa);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    h1 {
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #fff, 0 0 30px #00c6ff;
    }

    .btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff, #00ff88);
      background-size: 300% 300%;
      color: #fff;
      border: none;
      padding: 25px 60px;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      animation: pulse 1.5s infinite, colorShift 5s infinite linear;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255,255,255,0.8);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes colorShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .arrow {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      margin-bottom: 30px;
      animation: bounce 1s infinite;
      color: #fff;
      text-shadow: 0 0 20px #fff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }
  </style>
</head>
