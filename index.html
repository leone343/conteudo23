    }

    @keyframes bounce {

    }

    .overlay {

      bottom: 20px;
      font-size: 0.95rem;

    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.1;
    }

    audio {
      display: none;
    }
  </style>
